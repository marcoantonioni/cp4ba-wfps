apiVersion: icp4a.ibm.com/v1
kind: WfPSRuntime
metadata:
  name: wfps-demo-1
  namespace: cp4ba-wfps-baw-pfs-demo
spec:
  admin:
    username: cpadmin
  license:
    accept: true
  capabilities: 
    federate:
      enable: true
    fullTextSearch:
      enable: true
      esStorage:
        storageClassName: thin-csi
        size: 10Gi
      esSnapshotStorage:
        storageClassName: thin-csi
        size: 2Gi
  persistent:
    storageClassName: managed-nfs-storage
  appVersion: "23.0.2"
  image:
    imagePullPolicy: IfNotPresent
    repository: "cp.icr.io/cp/cp4a/workflow-ps/workflow-ps-server"
    tag: "23.0.2-IF001"
  deploymentLicense: production
  node:
    resources:
      limits:
        cpu: 3000m
        memory: 3072Mi
      requests:
        cpu: 500m
        memory: 1024Mi
