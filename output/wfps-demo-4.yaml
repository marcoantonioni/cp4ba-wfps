apiVersion: icp4a.ibm.com/v1
kind: WfPSRuntime
metadata:
  name: wfps-demo-4
  namespace: cp4ba-wfps-baw-pfs
spec:
  admin:
    username: cpadmin
  license:
    accept: true
  capabilities: 
    federate:
      enable: true
    fullTextSearch:
      enable: true
      esStorage:
        storageClassName: managed-nfs-storage
        size: 10Gi
      esSnapshotStorage:
        storageClassName: managed-nfs-storage
        size: 2Gi
  persistent:
    storageClassName: managed-nfs-storage
  appVersion: "24.0.0"
  image:
    imagePullPolicy: IfNotPresent
    repository: "cp.icr.io/cp/cp4a/workflow-ps/workflow-ps-server"
    tag: "24.0.0"
  deploymentLicense: production
  node:
    resources:
      limits:
        cpu: 1000m
        memory: 3072Mi
      requests:
        cpu: 500m
        memory: 1024Mi
